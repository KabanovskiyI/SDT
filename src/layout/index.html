<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CodeWay</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="background-animation"></div>
        <!-- Кнопки -->
        <nav class="navbar">
            <ul>
                <li><a href="#" id="first-floor">Мапа першого поверху</a></li>
                <li><a href="#" id="second-floor">Мапа другого поверху</a></li>
            </ul>
        </nav>
        <!-- Модальне вікно -->
        <div id="floorModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg" alt="">
        </div>
        <script>
            document.getElementById("first-floor").addEventListener("click", function (e) {
              e.preventDefault();
              showModal("../image/first-floor.jpg");
            });

            document.getElementById("second-floor").addEventListener("click", function (e) {
              e.preventDefault();
              showModal("../image/second-floor.jpg");
            });

            function showModal(imageSrc) {
              const modal = document.getElementById("floorModal");
              const modalImg = document.getElementById("modalImg");
              modalImg.src = imageSrc;
              modal.style.display = "flex";
            }

            document.querySelector(".close").addEventListener("click", function () {
              document.getElementById("floorModal").style.display = "none";
            });

            window.addEventListener("click", function (event) {
              const modal = document.getElementById("floorModal");
              if (event.target === modal) {
                modal.style.display = "none";
              }
            });
        </script>
        <div class="container">
            <h1 class="neon-text">День відкритих дверей</h1>
            <p>
                Раді направити Вас в аудиторію 221, <br> де і жеве цифровий світ.
            </p>
        </div>
        <hr>
        <!-- Стрілку навігатора сюди-->
        <main class="content">
            <div id="home" class="section">
                <div id="map">
                    <img src="../image/arrow.jpg" alt="Map Arrow">
                </div>
                <div id="controls">
                    <button id="navigationBtn" class="cybr-btn">Почати навігацію до аудиторії 221</button>
                </div>
            </div>
        </main>
        <hr>
        <div class="tasks">
            <ul>
                <li>
                    <label class="task opened">
                    <input type="checkbox" checked>
                    <span>Знайдіть сходи та підніміться на 2 поверх</span>
                    </label>
                </li>
                <li>
                    <label class="task opened">
                    <input type="checkbox">
                    <span>Перейдіть до правого крила коледжу</span>
                    </label>
                </li>
                <li>
                    <label class="task opened">
                    <input type="checkbox">
                    <span>Знайдіть аудиторію 221</span>
                    </label>
                </li>
            </ul>
        </div>
        <script>
            document.querySelectorAll('.tasks input[type="checkbox"]').forEach(checkbox => {
              checkbox.addEventListener('change', () => {
                const task = checkbox.closest('.task');

                if (checkbox.checked) {
                  task.classList.remove('hidden');
                  task.classList.add('opened');
                } else {
                  task.classList.remove('opened');
                  task.classList.add('hidden');
                }
              });
            });
        </script>
        <footer>
            <p>&copy; 2025 CodeWay Navigator Site</p>
        </footer>
    </body>
</html>
